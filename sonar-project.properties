# SonarCloud configuration for CIRISManager
sonar.projectKey=CIRISAI_CIRISManager
sonar.organization=cirisai

# Project metadata
sonar.projectName=CIRISManager
sonar.projectVersion=1.0

# Sources
sonar.sources=ciris_manager
sonar.tests=tests

# Language
sonar.python.version=3.12

# Inclusions/Exclusions
sonar.inclusions=**/*.py
sonar.exclusions=**/*_test.py,**/test_*.py,**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/node_modules/**,**/static/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Quality Gate
sonar.qualitygate.wait=true
